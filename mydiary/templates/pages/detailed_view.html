{% extends 'base.html' %}
{% block content %}
<div class="container" style="margin-bottom: 350px;">
    <h1 style="width: 50%; margin: auto;">{{page.title}}</h1><br>
    {% if page.image != None %}
        <img class="img-thumbnail img-responsive" style="width: auto; height: 100%;display: block;margin-left: auto;margin-right: auto;" src="{{ image }}"><br>
    {% endif %}
    <div class="container" style="width:auto; margin:auto;">
        {{page.notes}}
    </div><br>
</div>
{% endblock %}
